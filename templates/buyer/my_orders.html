{% extends "layout.html" %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-6">My Orders</h1>
    <div class="space-y-4">
        {% for order in orders %}
        <div class="bg-white dark:bg-slate-800 p-4 rounded-lg shadow flex items-center justify-between">
            <div class="flex items-center">
                <img src="{{ order.product.imageUrl }}" class="w-16 h-16 rounded-md object-cover mr-4">
                <div>
                    <p class="font-bold text-lg dark:text-white">{{ order.product.name }}</p>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Sold by {{ order.artisan.name }}</p>
                    <p class="text-xs text-gray-400 dark:text-gray-500">Order #{{ order.id[:8] }}</p>
                </div>
            </div>
            <div>
                <span class="font-semibold capitalize px-3 py-1 rounded-full text-sm
                {% if order.status == 'Delivered' %} bg-green-100 text-green-800
                {% elif order.status == 'Shipped' %} bg-blue-100 text-blue-800
                {% else %} bg-yellow-100 text-yellow-800 {% endif %}">
                {{ order.status }}
                </span>
            </div>
        </div>
        {% else %}
        <p class="text-gray-500 dark:text-gray-400">You have no orders yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
