{% extends "layout.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Edit Profile</h1>
        <form method="POST" action="{{ url_for('edit_profile') }}" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                <input id="name" name="name" type="text" required value="{{ user.name }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-slate-700">
            </div>

            {% if user.type == 'artisan' %}
                <div>
                    <label for="craft" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Primary Craft</label>
                    <input id="craft" name="craft" type="text" required value="{{ user.craft }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-slate-700">
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 dark:text-gray-300">City, State</label>
                    <input id="location" name="location" type="text" required value="{{ user.location }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-slate-700">
                </div>
            {% else %}
                 <div>
                    <label for="shipping_address" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Shipping Address</label>
                    <input id="shipping_address" name="shipping_address" type="text" required value="{{ user.shipping_address }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-slate-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white dark:bg-slate-700">
                </div>
            {% endif %}

            <div class="pt-4 flex justify-end space-x-4">
                <a href="{{ url_for('profile') }}" class="px-6 py-2 rounded-lg text-slate-700 dark:text-slate-300 bg-slate-100 dark:bg-slate-600 hover:bg-slate-200 font-semibold">Cancel</a>
                <button type="submit" class="px-6 py-2 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 font-semibold">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
